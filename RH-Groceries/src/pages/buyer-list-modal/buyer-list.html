<ion-header>
  <ion-navbar>
    <ion-title>{{ nameForUser }}'s List</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
                    <ion-icon name="md-close"></ion-icon>
                </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
      <button ion-button outline item-right>Remove</button>
    </ion-item>
  </ion-list>
</ion-content>
