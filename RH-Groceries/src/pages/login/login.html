<ion-header>
  <ion-navbar color="primary">
    <ion-title>RH Groceries</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
          <p text-center class="login-text">Tired of getting groceries?<br><br>
Have someone else grab them for you while they are out!</p>
            <button ion-button text-center id="login-btn" (click)="login()">Login</button>
            <p text-center class="login-text">Please log in using your Rose-Hulman credentials.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
