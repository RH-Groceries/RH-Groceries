  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>List Details</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
                    <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img *ngIf="(buyer | async)?.image as imageUrl; else missingPhotoTemplate" [src]="imageUrl" alt="Missing Photo">
        <ng-template #missingPhotoTemplate>
          <img src="assets/images/missing_photo.png" alt="Missing Photo">
        </ng-template>
      </ion-avatar>
      <h1>{{ (buyer | async)?.name }}</h1>
      <h1>Rating Goes Here!</h1>
      <br>
      <!--<h1>{{ items.length}} Items</h1>-->
    </ion-item>
  </ion-card>


  <!-- Confirm You Want to Shop HERE -->
  <div *ngIf="(listeningListStatusData | async).$value==1">
    <ion-list>
      <ion-item *ngFor="let item of itemsForDisplay">
        {{ item.$value }}
      </ion-item>
    </ion-list>
    <button ion-button (click)="readyToShop()">
      Confirm
    </button>
  </div>


  <!-- Waiting to Shop HERE -->
  <div *ngIf="(listeningListStatusData | async).$value==2">
    <br>
    <h3>Waiting for Buyer Confirmation...</h3>
    <ion-list>
      <ion-item *ngFor="let item of itemsForDisplay">
        {{ item.$value }}
      </ion-item>
    </ion-list>
  </div>






  <!-- Actively Shopping HERE -->
  <div *ngIf="(listeningListStatusData | async).$value==3">
    <ion-list>
      <ion-item *ngFor="let item of itemsForDisplay">
        {{ item.$value }}
        <button ion-button item-right clear icon-only (click)="addToPurchased(item)">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let purchasedItem of purchasedItemsForDisplay">
        {{ purchasedItem.$value }}
        <button ion-button item-right clear icon-only (click)="removeFromPurchased(purchasedItem)">
        <ion-icon name="md-checkbox"></ion-icon>
      </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
