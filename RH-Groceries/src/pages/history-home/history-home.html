<ion-content>
  <!--<a href="https://connect.stripe.com/oauth/authorize?response_type=code&client_id=ca_ANoVOQ5X3RwS6GdalUOfnS7wc99iR5uh&scope=read_write" class="button">Connect with Stripe</a>-->

  <div ion-fixed style="height: 100%; width: 100%; display: flex;  flex-direction: column" padding>
    <div text-center id="title">
      Payment History
    </div>
    <div style="flex-grow: 1; position:relative;">
      <ion-scroll scrollY="true" class="scroll-view">
        <ion-list no-lines>
          <ion-item *ngFor="let item of historyList" [style.background-color]="(item.total < 0)?'red':'green'">
           <span>{{item.total | currency:'USD':true}}</span>
           <span>{{item.date | date:'shortDate'}}</span>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>

    <div style="align-self: flex-end; width: 100%;">
      <div class="payment-info" style="display: flex; justify-content: space-around;">
        <div>
          Total Made:
        </div>
        <div>
          {{totalMade | currency:'USD':true}}
        </div>
      </div>

      <div class="payment-info" style="display: flex;  justify-content: space-around;">
        <div>
          Total Spent:
        </div>
        <div>
          {{totalSpent | currency:'USD':true}}
        </div>
      </div>
    </div>
  </div>

</ion-content>
