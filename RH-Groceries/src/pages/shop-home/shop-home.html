<ion-content padding>


  <div *ngIf="activeLists.length!=0">
    <hr>
    <h4 center text-center id="setuplabel"> Active Lists </h4>

    <ion-grid>
      <ion-row wrap>
        <ion-col>
          <ion-card *ngFor="let list of activeLists">
            <ion-item>
              <h2>{{ list.items[0] }}</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>




</ion-content>
