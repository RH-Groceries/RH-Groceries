<ion-content padding>

  <!-- Waiting for Response HERE -->
  <div *ngIf="waitingForConfirmationLists.length!=0">
    <h4 center text-center class="setuplabel">Waiting for Buyer</h4>

    <ion-grid>
      <ion-row wrap>
        <ion-col>
          <ion-card *ngFor="let list of waitingForConfirmationLists " (click)="viewBuyerList(list)">
            <ion-item>
              <h2>{{ list.title }}</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
  </div>






  <!--- Active List View HERE -->
  <div *ngIf="activeLists.length!=0">
    <h4 center text-center class="setuplabel">Active Lists</h4>

    <ion-grid>
      <ion-row wrap>
        <ion-col>
          <ion-card *ngFor="let list of activeLists " (click)="viewBuyerList(list)">
            <ion-item>
              <h2>{{ list.title }}</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <!--- In Progress List View HERE -->
  <div *ngIf="inProgressLists.length!=0">
    <hr>
    <h4 center text-center class="setuplabel">In Progress</h4>

    <ion-grid>
      <ion-row wrap>
        <ion-col>
          <ion-card *ngFor="let list of inProgressLists " (click)="viewBuyerList(list)">
            <ion-item>
              <h2>{{ list.title }}</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!--- Waiting for Delivery Confirmation List View HERE -->
  <div *ngIf="deliveredLists.length!=0">
    <hr>
    <h4 center text-center class="setuplabel">Delivered</h4>

    <ion-grid>
      <ion-row wrap>
        <ion-col>
          <ion-card *ngFor="let list of deliveredLists " (click)="viewBuyerList(list)">
            <ion-item>
              <h2>{{ list.title }}</h2>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>




</ion-content>
