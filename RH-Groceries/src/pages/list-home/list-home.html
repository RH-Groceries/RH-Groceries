<ion-content padding>
  <h3 center text-center id="setuplabel"> Your List </h3>


  <ion-grid>

    <ion-row align-items-center>
      <ion-col col-auto>New Item:</ion-col>
      <ion-col>
        <ion-item>
          <ion-input name="new-item" type="text" placeholder="New Item..." [(ngModel)]="newItemValue" (keyup.enter)="addItem()" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item *ngFor="let item of list">
        {{ item }}
        <button ion-button outline item-right (click)="removeListItem(item)">Remove</button>
      </ion-item>
    </ion-list>

  </ion-grid>

  <div text-center><button id="savebutton" ion-button (click)="activateList()"> Create </button></div>





  <h3 center text-center id="setuplabel"> Active Lists </h3>

  <ion-list>
      <ion-item *ngFor="let list of buyerLists">
        {{ list.name }}
        <button ion-button outline item-right (click)="removeBuyerList(list)">Remove</button>
      </ion-item>
    </ion-list>

</ion-content>
